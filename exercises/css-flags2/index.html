<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Flags using Positioning</title>
</head>
<body>
    <div class="row1">
        <div class="france">
            <div class="fr-blue"></div>
            <div class="fr-white"></div>
            <div class="fr-red"></div>
        </div>
        <div class="germany">
            <div class="germ-black"></div>
            <div class="germ-red"></div>
            <div class="germ-yellow"></div>
        </div>
        <div class="madagascar"></div>
            <div class="mad-white"></div>
            <div class="mad-red"></div>
            <div class="mad-green"></div>
    </div>
    <div class="row2">
        <div class="switzerland">
            <div class="sw-red"></div>
            <div class="sw-w1"></div>
            <div class="sw-w2"></div>
        </div>
        <div class="sweden">
            <div class="swed-blue"></div>
            <div class="swed-yell1"></div>
            <div class="swed-yell2"></div>
        </div>
        <div class="gamibia">
            <div class="gam-red"></div>
            <div class="gam-blue"></div>
            <div class="gam-green"></div>
        </div>
        <div class="row3">
        <div class="tonga">
            <div class="tonga-red1"></div>
            <div class="tonga-white"></div>
            <div class="tonga-red2"></div>
            <div class="tonga-red3"></div>

        </div>
        <div class="japan">
            <div class="jap-white"></div>
            <div class="jap-red"></div>
        </div>
        <div class="greece">
            <div class="grBlueBig"></div>
            <div class="grWhiteSt1"></div>
            <div class="grWhiteSt2"></div>
            <div class="grWhiteSt3"></div>
            <div class="grWhiteSt4"></div>
            <div class="grBlueBox"></div>
            <div class="grWhiteCr1"></div>
            <div class="grWhiteCr2"></div>
        </div>
    <div class="row4">
        <div class="niger">
            <div class="nigerOrange"></div>
            <div class="nigerWhite"></div>
            <div class="nigerGreen"></div>
            <div class="nigerOrangeDot"></div>
        </div>
        <div class="maldives">
            <div class="malRed"></div>
            <div class="malGreenBox"></div>
            <div class="malWhiteCir"></div>
            <div class="malGreenCir"></div>
        </div>
    </div>
</div>

</body>
</html>
