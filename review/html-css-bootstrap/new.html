<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class='navbar  '>
        <!-- <a href='#' class='navbar-brand'>BOOKING</a> -->
        <button class='navbar-toggler' data-toggle='collapse' data-target='#navbarCollapse' className='bookingbutton'>BOOKING</button>
        <div class='collapse navbar-collapse' id='navbarCollapse'>
            <ul class='navbar-nav ml-auto'>
                <li class='navbar-item'>
                    <a href='#' class='nav-link'>CORPORATE</a>
                    <a href='#' class='nav-link'>PRIVATE</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- BOOTSTRAP FORMS PRACTICE -->
    <div class="container" style="margin-top:20px;">
            
        <form>
            <div class='form-group row'>
                <label class='col-sm-3 col-form-label' for='email'>Email Address</label>
                <div class='col-sm-9'>
                    <input type="text" class='form-control' id='email'>
                </div>
            </div>
            <div class='form-group row'>
                <label class='col-sm-3 col-form-label' for='password'>Password</label>
                <div class='col-sm-9'>
                    <input type="password" class='form-control' id='password'>
                </div>
            </div>
            <div class='row'>
                <div class='col-sm-9 offset-sm-3'>
                    <button type="submit" class='btn btn-primary'>Login Now</button>
                </div>
            </div>
        
        </form>
        
    </div>
<br>


    <!-- MODAL PRACTICE -->
    <button class='btn btn-primary' data-toggle='modal' data-target='#myModal'>Launch Modal</button>
        <div class='modal fade' id='myModal'>
            <div class='modal-dialog'>
                <div class='modal-content'>
                    <div class='modal-header'>
                        <h5 class='modal-title'>Hello World!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                        <div class='modal-body'>
                            <p>text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text </p>
                        </div>
                        <div class='modal-footer'>
                            <button class='btn btn-primary' data-dismiss='modal'>Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
