<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calcBackground">
    <form name='addForm'>
    <div class='add'>
        <input type="number" placeholder="xx" name="add1"> +
        <input type="number" placeholder="xx" name="add2">
        <button type="submit">Submit</button>
    </form>
    </div>
    <form name='subForm'>
    <div class='sub'>
        <input type="number" placeholder="xx" name="sub1"> - 
        <input type="number" placeholder="xx" name="sub2">
        <button type="submit">Submit</button>
    </form>
    </div>
    <form name='mulForm'>
    <div class='mult'>
        <input type="number" placeholder="xx" name="mul1"> x 
        <input type="number" placeholder="xx" name="mul2">
        <button type="submit">Submit</button>
    </div>
</form>
</div>

<h3 id="Add Result">
    </h3>
<h3 id="Sub Result">
    </h3>
<h3 id="Mul Result">
    </h3>

<script src="app.js"></script>
</body>
</html>
